<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>The Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">The Survey Form</h1>
      <p id="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius deserunt
        consequatur qui. Minima quibusdam, incidunt laboriosam quae fugit et ad
        nostrum labore fuga officiis deserunt, ullam, quia voluptate omnis
        expedita.
      </p>
      <form action="" id="surver-form" class="form">
        <div class="form-group">
          <label for="name" id="name-lable" class="lable"></label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            required
            placeholder="Enter Your Name"
          />
        </div>
        <div class="form-group">
          <label for="name" id="email-lable" class="lable"></label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter Your email"
          />
          <label for="name" id="number-lable" class="lable"></label>
          <input
            type="number"
            name="number"
            id="number"
            min="1"
            max="10"
            placeholder="Enter Your number"
          />
        </div>
        <div class="form-group">
          <label for="dropdown" id="dropdown-lable" class="lable"></label>
          <select name="dropdown" id="dropdown" class="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="radio" class="lable" id="radio-lable">Radio 1</label>
          <input
            type="radio"
            name="radio"
            id=""
            value="radio1"
            class="form-control"
          />
          <label for="radio" class="lable" id="radio-lable">Radio 2</label>
          <input
            type="radio"
            name="radio"
            id=""
            value="radio2"
            class="form-control"
          />
          <label for="radio" class="lable" id="radio-lable">Radio 3</label>
          <input
            type="radio"
            name="radio"
            id=""
            value="radio3"
            class="form-control"
          />
          <label for="radio" class="lable" id="radio-lable">Radio 4</label>
          <input
            type="radio"
            name="radio"
            id=""
            value="radio4"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="checkbox" class="lable">Checkbox 1</label>
          <input
            type="checkbox"
            name="checkbox"
            value="checkbox1"
            id="checkbox"
            class="form-control"
          />
          <label for="checkbox" class="lable">Checkbox 2</label>
          <input
            type="checkbox"
            name="checkbox"
            value="checkbox2"
            id="checkbox"
            class="form-control"
          />
          <label for="checkbox" class="lable">Checkbox 3</label>
          <input
            type="checkbox"
            name="checkbox"
            value="checkbox3"
            id="checkbox"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="textarea" id="textarea-lable" class="lable"
            >Additional Comment</label
          >
          <textarea name="textarea" id="" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-success">Submit</button>
      </form>
    </div>
  </body>
</html>
